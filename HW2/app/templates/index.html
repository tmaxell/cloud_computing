<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .add-form {
            display: flex;
            margin-bottom: 20px;
        }
        .add-form input[type="text"] {
            flex-grow: 1;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            padding: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .add-form input[type="text"]:focus {
            border-color: #4a90e2;
        }
        .add-form button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .add-form button:hover {
            background-color: #357abd;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        li:last-child {
            border-bottom: none;
        }
        li:hover {
            background-color: #f9f9f9;
        }
        .task-checkbox {
            margin-right: 15px;
            cursor: pointer;
            transform: scale(1.4);
        }
        .task-title {
            flex-grow: 1;
            transition: color 0.3s;
        }
        .task-title.done {
            text-decoration: line-through;
            color: #aaa;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        li:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мой список дел</h1>
        
        <form class="add-form" action="/add" method="post">
            <input type="text" name="title" placeholder="Что нужно сделать?" required autocomplete="off">
            <button type="submit">+</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                <form action="/toggle/{{ task.id }}" method="post">
                    <input type="checkbox" class="task-checkbox" {% if task.is_done %}checked{% endif %} onchange="this.form.submit()">
                </form>
                <span class="task-title {% if task.is_done %}done{% endif %}">{{ task.title }}</span>
                <form action="/delete/{{ task.id }}" method="post">
                    <button type="submit" class="delete-btn">&times;</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
